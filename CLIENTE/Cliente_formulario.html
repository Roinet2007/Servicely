<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicely - Registro Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="Cliente_formulario.css" rel="stylesheet">
    <link rel="shortcut icon" href="running.png" type="image/x-icon">
</head>
<body>
    <div class="full-width-container">
        <div class="register-header">
            <h1 class="register-title">Registro de Cliente</h1>
            <p class="register-subtitle">Complete todos los campos para crear su cuenta en nuestra plataforma</p>
        </div>
        
        <form class="register-form-container" id="clientRegistrationForm">
            <!-- Sección 1: Información Personal -->
            <div class="form-section">
                <h3 class="section-title"><i class="fas fa-user"></i> Información Personal</h3>
                
                <div class="profile-pic-container">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Foto de perfil" class="profile-pic" id="profile-pic">
                    <label class="upload-btn" for="profile-upload">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="profile-upload" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            
            <!-- Sección 2: Credenciales -->
            <div class="form-section">
                <h3 class="section-title"><i class="fas fa-lock"></i> Credenciales</h3>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="dni">Número de Cédula</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
            </div>
            
            <!-- Sección 3: Documentos y Verificación -->
            <div class="form-section">
                <h3 class="section-title"><i class="fas fa-id-card"></i> Documentos</h3>
                
                <div class="form-group">
                    <label for="address">Dirección Completa</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="document-upload">
                    <div class="document-item">
                        <label class="document-label">Foto frontal de cédula</label>
                        <div class="document-box" id="frontDniBox">
                            <input type="file" id="frontDni" class="document-input" accept="image/*">
                            <i class="fas fa-id-card"></i>
                            <span>Haga clic para subir foto frontal</span>
                            <img id="frontDniPreview" class="document-preview">
                        </div>
                    </div>
                    
                    <div class="document-item">
                        <label class="document-label">Foto trasera de cédula</label>
                        <div class="document-box" id="backDniBox">
                            <input type="file" id="backDni" class="document-input" accept="image/*">
                            <i class="fas fa-id-card"></i>
                            <span>Haga clic para subir foto trasera</span>
                            <img id="backDniPreview" class="document-preview">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Limpiar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
            </div>
        </form>
    </div>

<script src="Cliente_formulario.js"></script>
</body>
</html>
